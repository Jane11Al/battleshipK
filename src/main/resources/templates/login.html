<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2>Авторизация</h2>
        <form th:action="@{/login}" method="post">
            <label for="username" class="input-label">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required class="input-field">

            <label for="password" class="input-label">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required class="input-field">

            <button type="submit" class="btn-login">Авторизация</button>
        </form>
        <a th:href="@{/}" class="btn-back">Назад</a>
    </div>
</div>

</body>
</html>
