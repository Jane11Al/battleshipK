<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="register-container">
    <div class="register-card">
        <h2>Регистрация</h2>
        <form th:action="@{/register}" method="post">
            <label for="username" class="input-label">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required minlength="3" class="input-field">

            <label for="password" class="input-label">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6" class="input-field">

            <label for="confirmPassword" class="input-label">Повторите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required class="input-field">

            <button type="submit" class="btn-register">Зарегистрироваться</button>
        </form>
        <a th:href="@{/}" class="btn-back">Назад</a>
    </div>
</div>

</body>
</html>
